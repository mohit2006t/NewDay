<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Matcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calendar Matcher</h1>
        <p>Enter a year to find future years with the exact same calendar layout.</p>
        <div class="input-area">
            <label for="yearInput">Enter Year:</label>
            <input type="number" id="yearInput" min="1">

            <label for="rangeInput">Search Next (Years):</label>
            <input type="number" id="rangeInput" min="1" value="200">

            <button id="findMatchesButton">Find Matches</button>
        </div>
        <div class="results-area">
            <h2>Matching Years</h2>
            <ul id="matchingYearsList">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
